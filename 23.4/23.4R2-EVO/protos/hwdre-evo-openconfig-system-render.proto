syntax = "proto2";

import "telemetry_top.proto";

extend JuniperNetworksSensors {
   optional system_re_264 jnpr_system_re_264_ext = 264;
}

message system_re_264 {
   optional mac_address_type mac_address = 151;
   message mac_address_type {
      optional state_type state = 151;
      message state_type {
         optional string routing_mac = 51;
      }
   }
}
